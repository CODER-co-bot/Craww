function showSuggestions(value) {
    const suggestions = document.getElementById('suggestions');
    suggestions.innerHTML = '';
    if (value.length === 0) return;

    const filteredPlants = Object.keys(plants).filter(plant => 
        plant.toLowerCase().includes(value.toLowerCase())
    );

    filteredPlants.forEach(plant => {
        const div = document.createElement('div');
        div.className = 'suggestion-item';
        div.textContent = plant;
        div.onclick = () => displayResult(plant);
        suggestions.appendChild(div);
    });
}

function displayResult(plant) {
    const result = document.getElementById('result');
    const { fertilizer, advantages, disadvantages } = plants[plant];
    result.innerHTML = `
        <h2>${plant}</h2>
        <p><strong>Natural Fertilizer:</strong> ${fertilizer}</p>
       
        <p><strong>Advantages:</strong> ${advantages}</p>
        <p><strong>Disadvantages:</strong> ${disadvantages}</p>
        
    `;
}

    if (query) {
        const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&no_html=1`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.Abstract) {
                    resultsDiv.innerHTML = `<h2>Result:</h2><p>${data.Abstract}</p>`;
                } else if (data.RelatedTopics.length > 0) {
                    resultsDiv.innerHTML = '<h2>Suggestions:</h2>';
                    data.RelatedTopics.forEach(topic => {
                        if (topic.Text) {
                            resultsDiv.innerHTML += `<p>${topic.Text}</p>`;
                        }
                    });
                } else {
                    resultsDiv.innerHTML = '<p>No results found.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                resultsDiv.innerHTML = '<p>Error fetching data.</p>';
            });
    } else {
        resultsDiv.innerHTML = '<p>Please enter a search term.</p>';
    }
});
